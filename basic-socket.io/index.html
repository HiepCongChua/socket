    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
 const socket = io("http://localhost:8080/");
 console.log(socket);
 socket.on("connect",data=>{
     socket.on('welcome',message=>{
         console.log(message);
     });
     socket.emit('message',message=>{
         console.log(message);
     });
 })
</script>
